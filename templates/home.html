<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Flask To-Do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .todo-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        .task-done {
            text-decoration: line-through;
            color: gray;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <h2 class="text-center text-primary mb-4">
            <i class="bi bi-check2-circle"></i> My To-Do List
        </h2>

        <!-- Task Input -->
        <form class="d-flex mb-3" method="POST" action="/">
            <input type="text" name="task" class="form-control me-2" placeholder="Enter a new task..." required>
            <button class="btn btn-success" type="submit">
                <i class="bi bi-plus-lg"></i>
            </button>
        </form>

        <!-- Task List -->
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center text-black">
                {% if task['done'] == 1 %}
                <span class="task-done">
                    {{ task['task'] }}
                </span>
                {% else %}
                {{ task['task'] }}
                {% endif %}

                <div class="d-flex">
                    <!-- Mark Done Form -->
                    <form action="{{ url_for('taskDone') }}" method="post" class="me-2">
                        <input type="hidden" name="id" value="{{ task['id'] }}">
                        <button type="submit" class="btn btn-sm btn-outline-success">
                            <i class="bi bi-check-lg"></i>
                        </button>
                    </form>

                    <!-- Delete Form -->
                    <form action="{{ url_for('deleteTask') }}" method="post">
                        <input type="hidden" name="id" value="{{ task['id'] }}">
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-trash"></i>
                        </button>
                    </form>
                </div>
            </li>
            {% else %}
            <li class="list-group-item text-muted text-center">No tasks yet!</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
